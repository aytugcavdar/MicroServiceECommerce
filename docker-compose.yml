services:

  # --- VERİTABANLARI ---
  catalog-db:
    image: postgres:16-alpine
    container_name: catalog-db
    environment:
      POSTGRES_DB: ${CATALOG_DB_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - catalog-db-data:/var/lib/postgresql/data
    networks:
      - microecommerce-network
    restart: unless-stopped

  identity-db:
    image: postgres:16-alpine
    container_name: identity-db
    environment:
      POSTGRES_DB: ${IDENTITY_DB_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - identity-db-data:/var/lib/postgresql/data
    networks:
      - microecommerce-network
    restart: unless-stopped

  notification-db:
    image: postgres:16-alpine
    container_name: notification-db
    environment:
      POSTGRES_DB: ${NOTIFICATION_DB_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - notification-db-data:/var/lib/postgresql/data
    networks:
      - microecommerce-network
    restart: unless-stopped

  # --- MESSAGE BROKER ---
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "5672:5672"
      - "${RABBITMQ_UI_PORT}:15672"
    networks:
      - microecommerce-network
    restart: unless-stopped

  # --- LOGGING ---
  seq:
    image: datalust/seq:latest
    container_name: seq
    environment:
      ACCEPT_EULA: Y
      SEQ_FIRSTRUN_ADMINPASSWORD: ${RABBITMQ_PASSWORD}
    ports:
      - "${SEQ_PORT}:80"
    volumes:
      - seq-data:/data
    networks:
      - microecommerce-network
    restart: unless-stopped

  # --- API SERVİSLERİ ---
  catalog-api:
    image: ${DOCKER_REGISTRY-}catalog-api
    container_name: catalog-api
    build:
      context: .
      dockerfile: src/Services/Catalog/Catalog.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=http://+:80
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__UserName=${RABBITMQ_USER}
      - RabbitMQ__Password=${RABBITMQ_PASSWORD}
      - ConnectionStrings__CatalogConnectionString=Host=catalog-db;Port=5432;Database=MicroECommerce_CatalogDb;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};
      - Serilog__WriteTo__1__Args__serverUrl=${SEQ_URL}
    ports:
      - "${CATALOG_API_PORT}:80"
    depends_on:
      - catalog-db
      - rabbitmq
      - seq
    networks:
      - microecommerce-network

  identity-api:
    image: ${DOCKER_REGISTRY-}identity-api
    container_name: identity-api
    build:
      context: .
      dockerfile: src/Services/Identity/Identity.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__IdentityConnectionString=Host=identity-db;Port=5432;Database=MicroECommerce_IdentityDb;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};
      - Serilog__WriteTo__2__Args__serverUrl=${SEQ_URL}
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__UserName=${RABBITMQ_USER}
      - RabbitMQ__Password=${RABBITMQ_PASSWORD}
      - TokenOptions__SecurityKey=${JWT_SECRET}
      - TokenOptions__Issuer=${JWT_ISSUER}
      - TokenOptions__Audience=${JWT_AUDIENCE}
      - TokenOptions__AccessTokenExpiration=${JWT_ACCESS_EXP_MINUTES}
      - TokenOptions__RefreshTokenExpiration=${JWT_REFRESH_EXP_MINUTES}
      - EmailOptions__SmtpServer=${SMTP_HOST}
      - EmailOptions__SmtpPort=${SMTP_PORT}
      - EmailOptions__Username=${SMTP_USER}
      - EmailOptions__Password=${SMTP_PASS}
      - EmailOptions__SenderEmail=${SENDER_EMAIL}
    ports:
      - "${IDENTITY_API_PORT}:80"
    depends_on:
      - identity-db
      - rabbitmq
      - seq
    networks:
      - microecommerce-network

  notification-api:
    image: ${DOCKER_REGISTRY-}notification-api
    container_name: notification-api
    build:
      context: .
      dockerfile: src/Services/Notification/Notification.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__NotificationConnectionString=Host=notification-db;Port=5432;Database=MicroECommerce_NotificationDb;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};
      - Serilog__WriteTo__1__Args__serverUrl=${SEQ_URL}
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__UserName=${RABBITMQ_USER}
      - RabbitMQ__Password=${RABBITMQ_PASSWORD}
      - EmailOptions__SmtpServer=${SMTP_HOST}
      - EmailOptions__SmtpPort=${SMTP_PORT}
      - EmailOptions__Username=${SMTP_USER}
      - EmailOptions__Password=${SMTP_PASS}
      - EmailOptions__SenderEmail=${SENDER_EMAIL}
    ports:
      - "${NOTIFICATION_API_PORT}:80"
    depends_on:
      - notification-db
      - rabbitmq
      - seq
    networks:
      - microecommerce-network

  # --- API GATEWAY ---
  api-gateway:
    image: ${DOCKER_REGISTRY-}api-gateway
    container_name: api-gateway
    build:
      context: .
      dockerfile: src/ApiGateway/ApiGateway/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=http://+:80
      - Serilog__WriteTo__1__Args__serverUrl=${SEQ_URL}
    ports:
      - "${API_GATEWAY_PORT}:80"
    depends_on:
      - catalog-api
      - identity-api
      - seq
    networks:
      - microecommerce-network

networks:
  microecommerce-network:
    driver: bridge

volumes:
  catalog-db-data:
  identity-db-data:
  notification-db-data:
  seq-data: